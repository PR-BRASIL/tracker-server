version: "3.8"

services:
  client:
    env_file:
      - .env
    build:
      context: "."
      dockerfile: Dockerfile
    container_name: pr-tracker-server
    command: yarn dev
    ports:
      - "8080:8080"
    volumes:
      - ./:/app/
    networks:
      - pr-server_network

networks:
  pr-server_network:
    name: pr-server-network
    driver: bridge
